<!DOCTYPE html>
<html lang='en-gb'>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
		{% seo %}
		<link rel="stylesheet" href="{{ site.url }}/assets/css/main.min.css">
		<base href="{{ site.url }}" />
		<!-- Google Search Console Verification -->
		<meta name="google-site-verification" content="uQzv3ukgzNa5iPOgNe_eTnoE-4TId2u0NUWHcTynKqw" />
		<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	</head>
	<body id="body">
		<header class="header">
			<h1 class="header__title">{{ site.title }}</h1>
			<div class="header__process">
				Selected by <span class="poster__property"></span><span class="poster__value"></span>
			</div>
			<button id="shuffle" class="button button__shuffle" data-button-shuffle>Click to change</button>
			<button id="info" class="button button__info" data-toggle-aside>Information</button>
			<span>(<button class="button button__contrast button__contrast--black" data-switch-black aria-hidden>Black</button>/<button class="button button__contrast button__contrast--white" data-switch-white aria-hidden>White</button>)</span>
		</header>
		<div class="wrapper loading">
			<aside class="aside">
				<div class="aside__overlay" data-toggle-aside>

				</div>
				<div class="aside__wrapper">
					{% include about.html %}
				</div>
			</aside>
			<main class="main">
				{{ content }}
			</main>
		</div>
		<footer class="footer">
			<a data-scroll class="footer__return-link" href="#body">
				<span class="footer__return-text">Back to top</span>
				<svg class="footer__return-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve"><g><path d="M500,10c13.8,0,25.4,4.7,34.8,14.2l343,343c9.4,9.4,14.2,21.1,14.2,34.8c0,14-4.7,25.7-14,35c-9.3,9.3-21,14-35,14c-13.8,0-25.4-4.7-34.8-14.2L549,177.3V941c0,13.5-4.8,25.1-14.4,34.6c-9.6,9.6-21.1,14.4-34.6,14.4s-25.1-4.8-34.6-14.4c-9.6-9.6-14.4-21.1-14.4-34.6V177.3L191.8,436.8c-9.4,9.4-21.1,14.2-34.8,14.2c-14,0-25.7-4.7-35-14c-9.3-9.3-14-21-14-35c0-13.8,4.7-25.4,14.2-34.8l343-343C474.6,14.7,486.2,10,500,10L500,10z"/></g></svg>
			</a>
			<small class="footer__copyright">&copy; Royal College of Art <span class="copyright__year"></span></small>
		</footer>
		<script src="{{ site.url }}/assets/js/main.min.js"></script>
		<script src="{{ site.url }}/assets/vendor/lazysizes/lazysizes.min.js"></script>
		<script src="{{ site.url }}/assets/vendor/headroom.js/dist/headroom.min.js"></script>
		<script src="{{ site.url }}/assets/vendor/smooth-scroll/dist/smooth-scroll.min.js"></script>
		<script>
			// Initalises reset script
			document.addEventListener("DOMContentLoaded", function(event) {
				resetSelectedPosters();
			});
		</script>
		<script>
			// Initalises Smooth Scroll script
			var scroll = new SmoothScroll('.footer__return-link', {
				    // Speed & Easing
				    offset: 0, // Integer or Function returning an integer. How far to offset the scrolling anchor location in pixels
				    easing: 'easeInOutCubic', // Easing pattern to use
				});
			});
		</script>
		<script>
			// grab an element
			var myElement = document.querySelector('.footer__return-link');
			// construct an instance of Headroom, passing the element
			var headroom  = new Headroom(myElement, {
				"offset": 300,
				"tolerance": 5,
			  });
			// initialise
			headroom.init();
		</script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-99621697-1', 'auto');
		  ga('send', 'pageview');

		</script>
		<script>
            if ('serviceWorker' in navigator) {
             navigator.serviceWorker.register('/sw.js').then(function(registration) {
                // Registration was successful
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
              }).catch(function(err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
              });
            }
        </script>
	</body>
</html>

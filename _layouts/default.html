---
<!DOCTYPE html>
<html lang='en-gb'>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% seo %}
		{% feed_meta %}
		<link rel="stylesheet" href="css/main.css">
		<script src="js/vendor/jquery-1.12.0.min.js"></script>
	</head>
	<body>
		<header id="header" class="header">
			<h1 class="header__title"><a href="{{ site.url }}">{{ site.title }}</a></h1>
			<div class="header__reload">
				<span>Ordered by Process</span> <input class="button--link" type="button" value="Click to change" onClick="window.location.reload()">
			</div>
			<noscript>
				<h2 class="header__about">About</h2>
			</noscript>
			<p class="header__description">{{ site.description }}</p>
		</header>
		<main class="main">
			{{ content }}
		</main>
		<footer class="footer">
			<noscript>
				<nav class="footer__nav">
					<a href="#header">Back to top</a>
				</nav>
			</noscript>
			<small class="footer__copyright">
				&copy; Royal College of Arts <script>document.write(new Date().getFullYear())</script>
			</small>
		</footer>
		<script src="js/main.js"></script>
	</body>
</html>
